  <div class="modal" tabindex="-1" role="dialog" id="modal_chooseItem">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">

          <button type="button" onclick="displayAddBacklogItem()" class="btn btn-primary">Backlog-Item</button>

  <div class="modal" tabindex="-1" role="dialog" id="modal_add_sprint">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><b>Add Sprint</b></h5>
          <button type="button" class="close" onclick="closeAddSprint()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form_addSprint">
            <div class="form-group">
              <label for="s_name">Name</label>
              <input type="text" class="form-control" id="s_name" placeholder="Enter Item Name" required>
            </div>
            <div class="form-group">
              <label for="s_startdate">Start Date</label>
              <input type="number" class="form-control" id="s_startdate" placeholder="Start Date">
            </div>
            <div class="form-group">
              <label for="s_enddate">End Date</label>
              <input type="number" class="form-control" id="s_enddate" placeholder="End Date">
            </div>
            <div class="form-group">
              <label for="s_capacity">Capacity</label>
              <input type="number" class="form-control" id="s_capacity" placeholder="Capacity">
            </div>
            <br>
            <button type="button" onclick="addSprint()" class="btn-primary">Save</button>
            <button type="button" onclick="closeAddSprint()" class="btn-secondary">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal_edit_sprint">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><b>Edit Sprint</b></h5>
          <button type="button" class="close" onclick="closeEditSprint()" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <form id="form_editSprint">
            <div class="form-group">
              <label for="edit_s_name">Name</label>
              <input type="text" class="form-control" id="edit_s_name"  placeholder="Enter Item Name" required>
            </div>
            <div class="form-group">
              <label for="edit_s_startdate">Start Date</label>
              <input type="number" class="form-control" id="edit_s_startdate" placeholder="Start Date">
            </div>
            <div class="form-group">
              <label for="edit_s_enddate">End Date</label>
              <input type="number" class="form-control" id="edit_s_enddate" placeholder="End Date">
            </div>
            <div class="form-group">
              <label for="edit_s_capacity">Capacity</label>
              <input type="number" class="form-control" id="edit_s_capacity" placeholder="End Date">
            </div>
            <input type="hidden" id="edit_s_item_id">
            <br>
            <button type="button" onclick="saveSprint()" class="btn-primary">Save</button>
            <button type="button" onclick="deleteSprint()" class="btn-danger">Delete</button>
            <button type="button" onclick="closeEditSprint()" class="btn-secondary">Close</button>
          </form>
        </div>
      </div>
