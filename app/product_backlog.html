<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>SCRUM Tool</title>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="Scripts/product_backlog.js"></script>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="intro.html">PM Tool</a>

      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="scrumboard.html">Scrumboard <i class="fas fa-clipboard-list"></i></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Product backlog <i class="fas fa-database"></i><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sprint_planning.html">Sprint planning <i class="fas fa-running"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Help <i class="fas fa-question"></i></a>
          </li>
        </ul>
        <span class="navbar-text">
          project name
        </span>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
      <table class="table table-bordered table-hover" id="productbacklog_table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">item</th>
            <th scope="col">priority</th>
            <th scope="col">estimate</th>
            <th scope="col">status</th>
            <br>

            <button id="btn_displayChooseItem" onclick="displayChooseItem()" type="button" class="btn btn-info btn-lg" >Choose Item to add</button>
            <button id="btn_editBacklogItem" onclick="displayEditBacklogItem()" type="button" class="btn btn-info btn-lg" >Edit Backlog Item</button>
            <button id="btn_editEpicCapture" onclick="displayEditEpicCapture()" type="button" class="btn btn-info btn-lg" >Edit Epic Capture</button>

            <div class="modal" tabindex="-1" role="dialog" id="modal_chooseItem">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"><b>Add Item</b></h5>
                    <button type="button" class="close" onclick="close_chooseItem()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <button type="button" onclick="displayAddEpicCapture()" class="btn btn-primary">Epic-Capture</button>
                      <button type="button" onclick="displayAddBacklogItem()" class="btn btn-primary">Backlog-Item</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal" tabindex="-1" role="dialog" id="modal_add_backlogItem">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"><b>Add Backlog Item</b></h5>
                    <button type="button" class="close" onclick="close_addBacklogItem()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="form_addBacklogItem">
                      <div class="form-group">
                        <label for="item_name">Name</label>
                        <input type="text" class="form-control" id="item_name" aria-describedby="item_name" placeholder="Enter Item Name" required>
                      </div>
                      <div class="form-group">
                        <label for="item_description">Description</label>
                        <input type="text" class="form-control" id="item_description" placeholder="Description">
                      </div>
                      <div class="form-group">
                        <label for="item_estimate_time">Estimate time</label>
                        <input type="number" class="form-control" id="item_estimate_time" placeholder="Estimate time">
                      </div>
                      <label for="item_assign_to_sprint">Assign to sprint</label>
                      <select class="form-control form-control-sm" id="item_assign_to_sprint">
                        <option></option>
                        <option>Sprint 1</option>
                        <option>Sprint 2</option>
                      </select>
                      <label for="item_assign_to_epic">Assign to epic</label>
                      <select class="form-control form-control-sm" id="item_assign_to_epic">
                        <option></option>
                        <option>Epic 1</option>
                        <option>Epic 2</option>
                      </select>
                      <br>
                      <button type="button" onclick="addBacklogItem()" class="btn btn-primary">Submit</button>
                      <button type="button" onclick="close_addBacklogItem()" class="btn btn-secondary">Close</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

             <div class="modal" tabindex="-1" role="dialog" id="modal_add_epicCapture">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title"><b>Add Epic Capture</b></h5>
                      <button type="button" class="close" onclick="close_addEpicCapture()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="form_addEpicCapture">
                        <div class="form-group">
                          <label for="item_name">Name</label>
                          <input type="text" class="form-control" id="ee_item_name" aria-describedby="item_name" placeholder="Enter Item Name" required>
                        </div>
                        <div class="form-group">
                          <label for="item_description">Description</label>
                          <input type="text" class="form-control" id="ee_item_description" placeholder="Description">
                        </div>
                        <div class="form-group">
                          <label for="item_estimate_time">Estimate time</label>
                          <input type="number" class="form-control" id="ee_item_estimate_time" placeholder="Estimate time">
                        </div>
                        <br>
                        <button type="button" onclick="saveEpicCapture()" class="btn btn-primary">Submit</button>
                        <button type="button" onclick="close_addEpicCapture()" class="btn btn-secondary">Close</button>
                      </form>
                    </div>
                  </div>
                </div>


</div>

            <div class="modal" tabindex="-1" role="dialog" id="modal_edit_backlogItem">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"><b>Edit Backlog Item</b></h5>
                    <button type="button" class="close" onclick="closeEditBacklogItem() " aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="form_edit_BacklogItem">
                      <div class="form-group">
                        <label for="item_name">Name</label>
                        <input type="text" class="form-control" id="edit_b_item_name" aria-describedby="item_name" placeholder="Enter Item Name" required>
                      </div>
                      <div class="form-group">
                        <label for="item_description">Description</label>
                        <input type="text" class="form-control" id="edit_b_item_description" placeholder="Description">
                      </div>
                      <div class="form-group">
                        <label for="item_estimate_time">Estimate time</label>
                        <input type="number" class="form-control" id="edit_b_item_estimate_time" placeholder="Estimate time">
                      </div>
                      <label for="item_assign_to_sprint">Assign to sprint</label>
                      <select class="form-control form-control-sm" id="edit_b_item_assign_to_sprint">
                        <option></option>
                        <option>Sprint 1</option>
                        <option>Sprint 2</option>
                      </select>
                      <label for="item_assign_to_epic">Assign to epic</label>
                      <select class="form-control form-control-sm" id="edit_b_item_assign_to_epic">
                        <option></option>
                        <option>Epic 1</option>
                        <option>Epic 2</option>
                      </select>
                      <br>
                      <button type="button" onclick="saveBacklogItem()" class="btn btn-primary">Submit</button>
                      <button type="button" onclick="closeEditBacklogItem()" class="btn btn-secondary">Close</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal" tabindex="-1" role="dialog" id="modal_edit_epicCapture">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"><b>Edit Epic Capture</b></h5>
                    <button type="button" class="close" onclick="closeEditEpicCapture()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="form_edit_epicCapture">
                      <div class="form-group">
                        <label for="item_name">Name</label>
                        <input type="text" class="form-control" id="edit_e_item_name" aria-describedby="item_name" placeholder="Enter Item Name" required>
                      </div>
                      <div class="form-group">
                        <label for="item_description">Description</label>
                        <input type="text" class="form-control" id="edit_e_item_description" placeholder="Description">
                      </div>
                      <div class="form-group">
                        <label for="item_estimate_time">Estimate time</label>
                        <input type="number" class="form-control" id="edit_e_item_estimate_time" placeholder="Estimate time">
                      </div>
                      <label for="item_assign_to_sprint">Assign to sprint</label>
                      <select class="form-control form-control-sm" id="edit_e_item_assign_to_sprint">
                        <option></option>
                        <option>Sprint 1</option>
                        <option>Sprint 2</option>
                      </select>
                      <br>
                      <button type="button" onclick="saveEditEpicCapture()" class="btn btn-primary">Submit</button>
                      <button type="button" onclick="closeEditEpicCapture()" class="btn btn-secondary">Close</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </tr>
        </thead>
      </table>
  </div>

</body>

</html>
